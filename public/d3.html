<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>D3 Visualization</title>
	<style>
		circle.x{
			stroke:black;
			stroke-width:0.5px;
			fill:Red;
			opacity:0.6;
		}
		circle.y{
			stroke:black;
			stroke-width:0.5px;
			fill:Green;
			opacity:0.6;
		}
		circle.z{
			stroke:black;
			stroke-width:0.5px;
			fill:Blue;
			opacity:0.6;
		}
		.axis {
			font-family: arial;
			font-size:0.6em;
		}
		path {
			fill:none;
			stroke:black;
			stroke-width:2px;
		}
		path.x{ stroke:Red; }
		path.y{ stroke:Green; }
		path.z{ stroke:Blue; }
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="js/d3_script.js"></script>
</head>

<body>
	<header>
		<section id="menu">
			<a href="/" id="m_home">Home</a>
			<a href="/canvas.html" id="m_canvas">Canvas</a>
			<a href="/d3.html" id="m_d3">D3</a>
		</section>
	</header>
</body>
</html>
